<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .glass {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .glass-hover {
        position: relative;
        transition: color 0.3s ease;
      }
      .glass-hover::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -2px;
        width: 100%;
        height: 2px;
        background: rgba(255, 255, 255, 0.5);
        transform: scaleX(0);
        transition: transform 0.3s ease;
      }
      .glass-hover:hover::after {
        transform: scaleX(1);
      }
      .glass-btn {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        padding: 0.5rem 1rem;
        border-radius: 9999px;
        transition: all 0.3s ease;
        font-weight: 500;
        text-decoration: none;
        display: inline-block;
      }
      .glass-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.05);
      }
    </style>
  </head>
  <body class="bg-white text-black">
    <!-- Navbar -->
    <nav class="fixed top-0 left-0 w-full z-50 glass shadow-md">
      <div class="max-w-6xl mx-auto px-4 flex items-center justify-between h-16">
        <h1 class="text-xl font-bold">My Portfolio</h1>
        <button
          id="menu-btn"
          class="md:hidden focus:outline-none"
          aria-label="Toggle Menu"
        >
          â˜°
        </button>
        <div
          id="menu"
          class="hidden md:flex space-x-6 absolute md:static top-16 left-0 w-full md:w-auto glass md:glass-none p-4 md:p-0"
        >
          <a href="#about" class="glass-hover">About</a>
          <a href="#experience" class="glass-hover">Experience</a>
          <a href="#resume" class="glass-hover">Resume</a>
          <a href="#portfolio" class="glass-hover">Portfolio</a>
          <a
            href="https://www.linkedin.com/in/rachitjain3/"
            target="_blank"
            class="glass-hover"
            >LinkedIn</a
          >
        </div>
      </div>
    </nav>

    <main class="pt-20 px-4">
      <!-- Resume Section -->
      <section id="resume" class="max-w-6xl mx-auto py-12">
        <div
          class="flex flex-col md:flex-row md:items-center md:justify-between mb-4"
        >
          <div>
            <h2 class="text-2xl md:text-3xl font-bold">Resume</h2>
            <p class="text-gray-600 text-sm md:text-base">
              Downloadable and viewable version of my professional resume.
            </p>
          </div>
          <!-- Stylish download button -->
          <a
            href="https://docs.google.com/document/d/1W8QFw_9cVIpjWScrxiX-B39Z9reREP5SDYbGvuUrsX4/export?format=pdf"
            target="_blank"
            class="glass-btn mt-4 md:mt-0"
            >Download Resume</a
          >
        </div>

        <!-- Resume Viewer -->
        <iframe
          src="https://docs.google.com/document/d/1W8QFw_9cVIpjWScrxiX-B39Z9reREP5SDYbGvuUrsX4/preview"
          width="100%"
          height="900"
          class="rounded-lg shadow-lg"
        ></iframe>
      </section>

      <!-- Portfolio Section -->
      <section id="portfolio" class="max-w-6xl mx-auto py-12">
        <h2 class="text-2xl md:text-3xl font-bold mb-6">Portfolio</h2>
        <p>Portfolio content goes here...</p>
      </section>
    </main>

    <script>
      const menuBtn = document.getElementById("menu-btn");
      const menu = document.getElementById("menu");

      menuBtn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
        menu.classList.toggle("flex");
      });
    </script>
  </body>
</html>
